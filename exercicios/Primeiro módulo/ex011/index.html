    <title>Mídias no HTML</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Essas imagens tem a propriedade de abrir em diversos dispositivos.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
      <img src="imagens/foto-g.png" alt="imagem flexível">
      <h1>Trabalhando com aúdio</h1>
      <p>Vou tentar reproduzir um aúdio em HTML:</p>
      <!--audio src="midia/guanacast.mp3"controls autoplay></audio-->
      <audio preloads="metadata" controls>
        <source src="midia/guanacast.mp3" type="audio/mpeg">e
        <source src="midia/guanacast.ogg" type="audio/ogg">
        <source src="midia/guanacast.wav" type="audio/wav">
      </audio>
      <p>Se não conseguir reproduzir o audio faça o dowload clicando <a href="midia/guanacast.mp3" download="midia/guanacast.mp3"type="audio/mpeg">aqui </a></p>
