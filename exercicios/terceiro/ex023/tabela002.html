<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Estruturada</title>

<style>

body{
    font-family: 'Courier New', Courier, monospace;
}

table{
    width: 400px;
    border-collapse: collapse;
    
}

thead, tfoot{
    background-color: grey;
    color: white;
}

td, th{
    border: 2px solid black;
    padding: 5px;
}

</style>

</head>
<body>
    <h1>Uso de tabelas grandes</h1>

    <table>

<thead>
<tr>
    <th>Estado</th>
    <th>População</th>
</tr>
</thead>

<tbody>
<tr>
    <td>São Paulo</td>
    <td>45.919.049</td>
</tr>
<tr>
    <td>Minas Gerais</td>
    <td>21.168.701</td>
</tr>
<tr>
    <td>Rio de Janeiro</td>
    <td>17.264.943</td>
</tr>
<tr>
    <td>Bahia</td>
    <td>14.873.064</td>
</tr>
<tr>
    <td>Paraná</td>
    <td>11.433.957</td>
</tr>
<tr>
    <td>Rio Grande do Sul</td>
    <td>11.377.239</td>
</tr>
</tbody>

<tfoot>
<tr>
    <th>População total</th>
    <td>122.036.953</td>
</tr>
</tfoot>

    </table>
</body>
</html>
