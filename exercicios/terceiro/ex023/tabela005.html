<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de Tabela</title>

<style>

body{
    font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
}

table{
    width: 500px;
    border-collapse: collapse;
}

caption{
    font-size: 1.5em;
    font-weight: bolder;
    padding: 10px;
}

.grupo1{
    background-color: aquamarine;
}

#sexo{
    background-color: palevioletred;
}

.grupo2{
    background-color: brown;
}

th, td{
    border: 2px solid black;
    padding: 7px;
}

</style>

</head>
<body>

    <h1>Exercício de Tabela </h1>

    <table>

<caption>Cadastro</caption>

<colgroup>
<col class="grupo1" span="2">
<col id="sexo">
<col class="grupo2" span="2">
</colgroup>

<tr>
    <th scope="col">Nome</th>
    <th scope="col">Sexo</th>
    <th scope="col">Gênero</th>
    <th scope="col">Idade</th>
    <th scope="col">Profissão</th>
</tr>
<tr>
    <td>Ana</td>
    <td>F</td>
    <td>Lésbica</td>
    <td>26</td>
    <td>Jornalista</td>
</tr>
<tr>
    <td>José</td>
    <td>M</td>
    <td>Hétero</td>
    <td>Idade</td>
    <td>Juiz</td>
</tr>
<tr>
    <td>Aldo</td>
    <td>M</td>
    <td>Bissexual</td>
    <td>29</td>
    <td>Lutador</td>
</tr>
    </table>
    
</body>
</html>
