<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formúlario2</title>
</head>
<body>

    <h1>Teste de Formulário</h1>
    <form method="get">
<p>
    <label for="iusu">Usuário:</label>
    <input type="text" name="usu" id="iusu" required maxlength="30" placeholder="Nome Completo"  autocomplete="name" >
</p>

<p><label for="imedia">Média:</label>
    <input type="number" name="media" id="imedia" min="0" max="10" step="0.1" placeholder="0 a 10"required>
</p>

<p>
<label for="imes">Periódo Letivo:</label>
<input type="month" name="mes" id="imes" required>
</p>

<p>
    <label for="idata">Data da Prova</label>
    <input type="date" name="data" id="idata" placeholder="02-02-2002" required>
</p>

<p>
    <label for="ihora"></label>
    <input type="time" name="hora" id="ihora">
</p>

<p>
    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar">
</p>

    </form>
    
</body>
</html>
