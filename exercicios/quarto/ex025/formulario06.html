<!DOCTYPE html>
<html lang="p-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">

<p><label for="Iest">Estado:</label>
<select name="estado" id="Iest">
<optgroup label="Região Sudeste">

    <option value="SP">São Paulo</option>
    <option value="MG">Minas Gerais</option>
    <option value="RJ">Rio de Janeiro</option>

</optgroup>
<optgroup label="Região Nordeste">

<option value="BA">Bahia</option>
<option value="PE">Pernambuco</option>
<option value="MA">Maranhão</option>

</optgroup>
</select>
</p>
<p>
    <label for="Iprof">Profissão:</label>
    <input type="text" name="prof" id="iprof" list="ltprof">
<datalist id="ltprof">
    <option>Médico</option>
    <option>Professor</option>
    <option>Administrador</option>
</datalist>
</p>
<p>
    <label for="imsg">Mensagem:</label> <br>
    <textarea name="msg" id="imsg" cols="10" rows="5"></textarea>
</p>
<p>
    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar">
</p>
    </form>
</body>
</html>
