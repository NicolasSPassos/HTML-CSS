<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formula패rio</title>
</head>
<body>
    <h1>Exemplo de Formula패rio</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="in1">Nu패mero 1:</label>
            <input type="number" name="n1" id="in1" min="0" max="50" required 
            oninput="atualizarSoma()">
        </p>
        <p>
            <label for="in2">Nu패mero 2:</label>
            <input type="number" name="n2" id="in2" min="0" max="50" required
            oninput="atualizarSoma()">
        </p>
        <p>
            <label for="isoma">Soma:</label>
            <output name="soma" id="isoma">0</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

    <script>
       
        function atualizarSoma() {
            const n1 = Number(document.getElementById('in1').value) || 0;
            const n2 = Number(document.getElementById('in2').value) || 0;
            document.getElementById('isoma').innerHTML = n1 + n2;
        }
    </script>
</body>
</html>
