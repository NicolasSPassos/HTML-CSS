<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="estilos/padrao.css">
  <link rel="stylesheet" href="estilos/media.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
  rel="stylesheet">
  <title>Login</title>
</head>

<body>
  <main>

    <section id="login">
      <div id="imagem">
      <img src="imagens/login-img.jpg" alt="Imagem de Entrada">
      </div>
      <div id="formulario">
        <h1>Login</h1>
        <p>Seja bem vindo(a). Faça login para acessar sua conta e poder fazer as configurações no seu ambiente de trabalho.</p>

        <form action="login-php" method="post">
          <div class="campo" id="email">
            <span class="material-icons md-24">person</span>
            <input type="email" name="email" id="iemail" required placeholder="Digite seu EMAIL" autocomplete="email">
            <label for="iemail"></label>
          </div>
          <div class="campo">
            <span class="material-icons md-24">lock</span>
            <input type="password" name="senha" id="isenha" required placeholder="Digite sua senha" autocomplete="current-password" minlength="8" maxlength="16">
            <label for="isenha"></label>
          </div>
          <p>
            <input type="submit" value="Entrar">
            <a href="#">Esqueci a senha</a><span class="material-icons md-24">mail</span>
          </p>
        </form>

      </div>
    </section>

  </main>
</body>

</html>
