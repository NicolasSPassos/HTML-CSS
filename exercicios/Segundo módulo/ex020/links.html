    <title>Links</title>
<style>

body{
    font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
}

a{
    color: blueviolet;
    text-decoration: none;
    font-weight: bolder;
}

a:visited{
color: brown;
}

a:hover{
text-decoration: underline;
color: black;
}

a:active{
    color: rgb(199, 34, 196);
}

a::after{
    content:' [link]';
    text-decoration: none;
    font-weight: normal;
    color: rgb(75, 111, 111);
}



</style>


</head>
