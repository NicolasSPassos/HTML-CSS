<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>

    <style>
        table{
            border-collapse: collapse;
            width: 400px;
        }

        th{
            background-color:grey;
            color: white;
        }
        
        th, td{
            border: 2px solid black;
            padding: 7px;
            text-align: center;
        }

.row{
    background-color: white;
    font-weight: bolder;
    color: black;
}

    </style>

</head>
<body>

    <table>

<thead>
    <tr>
        <th rowspan="2" scope="col">Área</th>
        <th rowspan="2"scope="col">Disciplinas</th>
        <th colspan="2" scope="colgroup">Notas</th>
        <th rowspan="2" scope="col">Média</th>
    </tr>
    <tr>
        <th scope="col">Nota 1</th>
        <th scope="col">Nota 2</th>
    </tr>
</thead>

<tbody>

    <tr>
        <th rowspan="4" scope="rowgroup" class="row"> Exatas</th>
        <td>Matemática</td>
        <td>7.0</td>
        <td>8.0</td>
        <td>7.5</td>
    </tr>
    <tr>
        <td>Física</td>
        <td>5.0</td>
        <td>7.0</td>
        <td>6.0</td>
    </tr>
    <tr>
        <td>Química</td>
        <td>8.0</td>
        <td>8.0</td>
        <td>8.0</td>
    </tr>
    <tr>
        <td>Biologia</td>
        <td>9.0</td>
        <td>8.0</td>
        <td>8.5</td>
    </tr>
    <tr>
        <th colspan="4" scope="row" style="text-align: left;">Média de Exatas</th>
        <th scope="row">7.5</th>
    </tr>
    <tr>
        <th rowspan="2" scope="rowgroup" class="row">Humanas</th>
        <td>História</td>
        <td>9.0</td>
        <td>7.0</td>
        <td>8</td>
    </tr>
    <tr>
        <td>Geografia</td>
        <td>10.0</td>
        <td>10.0</td>
        <td>10.0</td>
    </tr>
    <tr>
        <th colspan="4" scope="row" style="text-align: left;">Média de Humanas</th>
        <th scope="row">9.0</th>
    </tr>
</tbody>

    </table>
    
</body>
</html>
